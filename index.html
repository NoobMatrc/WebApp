<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anki WebApp Offline</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
    }

    .card {
      width: 100%;
      height: 250px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-front {
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .actions button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007aff;
      color: white;
    }

    .audio-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .audio-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <!-- Frente de la tarjeta -->
      <div class="card-side card-front">
        <h1 id="word">Cargando...</h1>
        <div class="audio-buttons">
          <button id="playWord">üîä Palabra</button>
        </div>
        <small>Toca la tarjeta para voltear ‚û§</small>
      </div>
      <!-- Reverso de la tarjeta -->
      <div class="card-side card-back">
        <p id="definition">Definici√≥n</p>
        <p id="sentence">Oraci√≥n de ejemplo</p>
        <div class="audio-buttons">
          <button id="playSentence">üéß Oraci√≥n</button>
        </div>
        <div class="actions">
          <button id="again">üîÅ No record√©</button>
          <button id="seen">‚úÖ Lo record√©</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registrado con √©xito:', registration);
          })
          .catch((error) => {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }

    // Voltear la tarjeta con clic
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('flip');
    });
  </script>
</body>
</html>
