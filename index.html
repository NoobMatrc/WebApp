<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anki WebApp Offline</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container {
      perspective: 1000px;
      width: 90%;
      max-width: 400px;
    }

    .card {
      width: 100%;
      height: 300px;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .card-front {
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    p {
      margin: 0.5em 0;
    }

    .audio-buttons,
    .actions {
      margin-top: 1em;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007aff;
      color: white;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <!-- Cara frontal -->
      <div class="card-side card-front">
        <h1 id="word">Cargando...</h1>
        <div class="audio-buttons">
          <button id="playWord">üîä Palabra</button>
        </div>
        <small>Toca la tarjeta para ver la definici√≥n</small>
      </div>
      <!-- Cara trasera -->
      <div class="card-side card-back">
        <p id="definition">Definici√≥n</p>
        <p id="sentence">Oraci√≥n de ejemplo</p>
        <div class="audio-buttons">
          <button id="playSentence">üéß Oraci√≥n</button>
        </div>
        <div class="actions">
          <button id="again">üîÅ No record√©</button>
          <button id="seen">‚úÖ Lo record√©</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const card = document.getElementById('card');

    // Solo voltea si se hace clic fuera de botones
    card.addEventListener('click', (e) => {
      const isButton = e.target.closest('button');
      if (!isButton) {
        card.classList.toggle('flip');
      }
    });

    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.log('Error al registrar SW:', err));
      });
    }
  </script>
</body>
</html>
